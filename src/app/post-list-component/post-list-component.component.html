<li [ngClass]="{'list-group-item': true}">
  <div [ngStyle]="{'backgroundColor': getBackgroundColor(),'color':getColor()}" class='post'>
    <h2>{{ title }}</h2>
    <span>{{ created_at | date: 'M/dd/MMMM, h:mm a'}}</span>
    <p>{{ content }}</p>
    <button class="btn-success" (click)="setLoveIts(1)">
      Love it!
    </button>
    <button class="btn-danger" (click)="setLoveIts(-1)">
      Don't love it!
    </button>
  </div>
</li>
